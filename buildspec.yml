version: 0.2

phases:
  install:
    commands:
      - echo Restoring NuGet packages...
      - nuget restore WebApiNetFramework.sln
  build:
    commands:
      - echo Building the solution...
      - msbuild WebApiNetFramework.sln /p:Configuration=Release
artifacts:
  base-directory: WebApiNetFramework/obj/Release
  files:
    - '**/*'
  discard-paths: yes
  region: eu-central-1


